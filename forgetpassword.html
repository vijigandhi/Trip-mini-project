<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/forgetpassword.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@400;500&family=Pacifico&family=Poppins:wght@200&family=Raleway:wght@300&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
       <script src=" https://smtpjs.com/v3/smtp.js"></script>
    <title>Forget_password</title>
</head>
<body>

<div class="xmark">
       <a id="xmark"class="fa-solid fa-xmark fa-2x" ></a>
    </div>
    <div class="forget_main">
        <div class="forget_sub_main">
            <div class="left_image">
                <img src="Assets/Forgot password-pana.png" alt="">
            </div>
            <div class="forget_right_side">
                <div class="key_image">
                   <img width="25" height="25" src="https://img.icons8.com/ios/25/000000/key.png" alt="key"/>
               </div>
               <div class="forget_text">
                  <h2>Forgot Password?</h2>
                  <p>No worries we'll send you reset instructions.  </p>
               </div>
               <div class="forget_email_form">
               <form id="forgot">
                 <div class="input">
                    <div class="group">      
                    <input type="text" placeholder="Enter the email" id="forget_email">
                    <span id="for_email-error">Invalid email</span>
                  </div>
               </div>
               <div class="forget_email">
               <button class="reset-btn">Continue</button>
               </div>
               </form>
               </div>
        </div>

        <div class="forgot_OTP">
            <div class="otp_title">
               <h1>OTP</h1>
               <h3>verification code</h3>
            </div>
            <div class="OTP_des">
            <p>we've have sent a verification code to
            your email
            </p>
            </div>
            <div class="otp_input">
             <form class="otp_form" id="otp_form">
              <div class="group">      
                    <input type="text" id="otp" placeholder="Enter a code">
                          <span id="for_code-error">Invalid code</span>
               </div>
                     <div class="forget_email">
                     <button class="reset-btn">verify</button>
               </div>
             </form>
                
            </div>
        </div>
        <div class="new_password">
               <div class="lock_image">
                    <img width="25" height="25" src="https://img.icons8.com/ios/25/000000/lock--v1.png" alt="lock--v1"/>
               </div>
               <div class="set_password_text">
                    <h3>set new password</h3>
                         <div class="password_para">
                               <p>your new password must be different to perviously used passwords.  </p>
                          </div>
               </div>
               <div class="password_form">
                <form  class="new-password" id="pass_new">
                 <div class="new_input">
                  <div class="group">      
  <input type="password" id="conformPword" placeholder="New password">
<i class="fa-regular fa-eye-slash" id="togglePassword"></i>
<span id="for_new-error">Invalid password</span>
                  </div>
                 </div>
                <div class="new_confirm">
                 <div class="group">      
               <input type="password" id="confirm" placeholder="Confirm password">
<i class="fa-regular fa-eye-slash" id="toggleConfirmPassword"></i>
<span id="for_con-error">Mismatch</span>
                  </div>
                </div>
                <div class="set">
                 <div class="forget_email">
                     <button class="reset-btn" id="Reset-Btn">Reset password</button>
               </div>
             
               </div>
                </form>
                   <div class="back_login">
               <button class="cta">
              <span class="hover-underline-animation">
              <svg
                id="arrow-horizontal"
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="10"
                viewBox="0 0 46 16"
              >
                <path
                  id="Path_10"
                  data-name="Path 10"
                  d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                  transform="translate(30)"
                ></path>
              </svg> Back to login </span>
            
                   </button>

               </div>
                </div>
              
        </div>
      
    </div>
    </div>
     <script type="module" src="JS/forgetpassword.js"></script>
</body>
</html>
